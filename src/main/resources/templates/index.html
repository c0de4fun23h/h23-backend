  <h1>Mission List</h1>
  <table id="missionTable">
      <thead>
      </thead>
      <tbody id="missionTableBody"></tbody>
  </table>

  <style>
      table {
          width: 100%;
          border-collapse: collapse;
      }

      th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
      }
  </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function() {
            loadMissionList();
        });

        function loadMissionList() {
            $.ajax({
                url: '/mission',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    renderMissionList(data);
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        }


        // Рендеринг списку платежів
        function renderMissionList(data) {
            var missionTableBody = document.getElementById('missionTableBody');
            missionTableBody.innerHTML = '';

            data.forEach(function(mission) {
                var row =
                    '<div class="myDiv">'+
                        '<div>' +
                        '    <tr>' + mission.name + '</tr>' +
                        '</div>' +
                        '<div>'  +
                        '    <tr>' + mission.description + '</tr>' +
                        '</div>' +
                        '<div>' +
                        '    <tr>' + mission.total + '</tr>' +
                        '<div>' +
                        '    <tr>' + mission.current + '</tr>' +
                        '</div>' +
                    '</div>' +
                    '    <td><img id="' + mission.imageId + '" src="" alt="Mission Image"></td>';

                missionTableBody.innerHTML += row;

                getImgById(mission.imageId)
                    .then(buffer => {
                        const byteArray = new Uint8Array(buffer);
                        const imageBlob = new Blob([byteArray], { type: 'image/png' });
                        const imageURL = URL.createObjectURL(imageBlob);

                        const imageElement = document.getElementById(mission.imageId);
                        imageElement.src = imageURL;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Handle the error if needed
                    });
            });
        }

        function getImgById(id) {
            return fetch(`/upload/image/${id}`)
                .then(response => {
                    if (response.ok) {
                        return response.arrayBuffer();
                    } else {
                        throw new Error('Failed to retrieve image.');
                    }
                });
        }


    </script>
