<body>

<h1>Create Image</h1>
<form id="missionForm">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" name="name"><br>

    <label for="descriptionInput">Description:</label>
    <input type="text" id="descriptionInput" name="description"><br>

    <label for="totalInput">Total:</label>
    <input type="number" id="totalInput" name="total"><br>

    <label for="currentInput">Current:</label>
    <input type="number" id="currentInput" name="current"><br>

    <label for="userIdInput">User ID:</label>
    <input type="number" id="userIdInput" name="userId"><br>

    <label for="imageIdInput">Image ID:</label>
    <input type="number" id="imageIdInput" name="imageId"><br>

    <button type="submit">Create</button>
</form>

<script>
    document.getElementById('missionForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = document.getElementById('missionForm');
        const formData = new FormData(form);

        fetch('/mission', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    console.log('mission created successfully.');
                } else {
                    console.log('Failed to create mission.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
