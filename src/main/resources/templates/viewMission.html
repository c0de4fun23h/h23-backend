<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<body>
<h1>Create Mission</h1>
<form id="missionForm">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" required>
    <br>
    <label for="descriptionInput">Description:</label>
    <textarea id="descriptionInput" required></textarea>
    <br>
    <label for="totalInput">Total:</label>
    <input type="number" id="totalInput" required>
    <br>
    <label for="currentInput">Current:</label>
    <input type="number" id="currentInput" required>
    <br>
    <label for="userIdInput">User ID:</label>
    <input type="number" id="userIdInput" required>
    <br>
    <button type="submit">Create</button>
</form>

<script>
    document.getElementById('missionForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('nameInput').value;
        const description = document.getElementById('descriptionInput').value;
        const total = document.getElementById('totalInput').value;
        const current = document.getElementById('currentInput').value;
        const userId = document.getElementById('userIdInput').value;

        const missionData = {
            name: name,
            description: description,
            total: total,
            current: current,
            userId: userId
        };

        fetch('/mission', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(missionData)
        })
            .then(response => {
                if (response.ok) {
                    console.log('Mission created successfully.');
                } else {
                    console.log('Failed to create mission.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
